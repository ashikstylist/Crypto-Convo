<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto convo</title>
     <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 <script src='https://kit.fontawesome.com/a076d05399.js'></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<style> 
    body{
        background: linear-gradient(to right,#8e2de2,#4a00e0);
    }
    
 </style>
 
</head>
<body>   
    <div class="card  mb-3 " style="background-color: white;max-width: 25rem;position:relative;margin:auto;top:15vh;left:0;bottom:0;right:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" > 
        <br>
        <h3 style="text-align: center;color: #222;">Crypto Convo</h3>
        <div class="card-body mt-1 mb-3">
            <select class="form-control form-control-lg" id="crypto" required>
                <option value="" selected="true" disabled="disabled" >Select Cryptocurrency</option>
                <option value="BTC">Bitcoin</option>
                <option value="LTC">Litecoin</option>
                <option value="BCH">Bitcoin cash</option>
                <option value="ETH">Ethereum</option>
              </select>
              <br>
              <div style='text-align:center; '> <i class='fas fa-angle-double-down' style='text-align:center; font-size:48px;color:#222'></i></div>
           <br>
              <select class="form-control form-control-lg" id="fiat" required>
                <option value="" selected="true" disabled="disabled" >Select Fiat</option>
                <option value="USD">U.S Dollar</option>
                <option value="JPY">Japanese Yen</option>
                <option value="INR">Indian Rupees</option>
                <option value="EUR">Euro</option>
              </select>
              <br>  
              <div class="text-center pt-2">
                <button type="button"  onclick="data()" style=" background: linear-gradient(to right, #8e2de2, #4a00e0);"  class="btn text-white btn-lg btn-block rounded-pill">Convert</button>
               </div>
               <div  style="text-align: center;">
                <hr>
                 <h2 id="output" style="margin-top: 30px;">
                </h2>
               </div>
               
        </div>
      </div>
       
      <script>
        function data(){
  
         $(document).ready( function() {
         var crypto = document.getElementById('crypto').value;
         var fiat = document.getElementById('fiat').value;
  
  var display = $("#output")
            $.getJSON("https://min-api.cryptocompare.com/data/price?fsym="+crypto+"&tsyms="+fiat+" " ,function(result){
              display.empty();
              display.append("<h4 style='text-align:center'>1 "+crypto+"= <b>"+result[fiat]+"</b> "+fiat+"</h4>");
        
              }); 
  
        
        });
        
        }
        </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
</html>
